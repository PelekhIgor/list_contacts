<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            defer></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js'defer></script>

    <script src="js/http.js" defer></script>
    <script src="js/contact.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
<div class="main">
    <header class="create">
        <input type="text" placeholder="First Name" class="name">
        <input type="text" placeholder="Last Name" class="lastName">
        <input type="tel" placeholder="Phone Number" class="phone">
        <button class="create_btn">Add Contact</button>
    </header>
    <div class="main_container">
        <div class="contact_container">

        </div>
        <div class="edit-container">
            <h1>Edit Contact</h1>
            <div class="edit_cont">
                <input type="text" class="edit_name">
                <input type="text" class="edit_lastName">
                <input type="tel" class="edit_phone">
                <div><button class="save_btn">Save Contact</button></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
